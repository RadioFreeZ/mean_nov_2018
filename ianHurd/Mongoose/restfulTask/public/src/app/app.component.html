  <button type="button" (click) = "getTasksFromService()">Get All Tasks</button>
  <div *ngFor="let task of tasks">
    <p>{{task.title}}</p>
    <button type="button" (click) = "getTaskById(task._id)">Show</button>

  </div>
</div>
