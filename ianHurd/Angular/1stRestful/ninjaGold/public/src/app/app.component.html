<!--The content below is only a placeholder and can be replaced.-->
    <div class='container-fluid mh-100'>
        <div class='row'>
            <h2>Your Gold:</h2>
            <h2 class='border border-dark'>{{gold}}</h2>
        </div>

        <div class='row'>
            <div class='col-lg-2 border border-dark m-1'>
                <h1>Farm</h1>
                <p>(earns 10-20 Gold)</p>
                  <button class="btn-primary" (click)="farm()">Find Gold!</button>
            </div>
            <div class='col-lg-2 border border-dark m-1'>
                <h1>Cave</h1>
                <p>(earns 5-10 Gold)</p>
                <button class="btn-primary" (click)="cave()">Find Gold!</button>
            </div>
            <div class='col-lg-2 border border-dark m-1'>
                <h1>House</h1>
                <p>(earns 2-5 Gold)</p>
                <button class="btn-primary" (click)="house()">Find Gold!</button>
            </div>
            <div class='col-lg-2 border border-dark m-1'>
                <h1>Casino</h1>
                <p>(earns/takes 0-50 Gold)</p>
                <button class="btn-primary" (click)="casino()">Find Gold!</button>
            </div>
        </div>
        <div class='row'>
            <h4>Activities:</h4>
        </div>
        <div id ='activity' class='row border border-dark'>
            <div class ='col-lg-8'>
                <p *ngFor = "let activity of activities" [class] = "activity[1]">{{activity[0]}}</p>
            </div>
        </div>
    </div>

<router-outlet></router-outlet>
